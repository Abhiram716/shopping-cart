name: Pull Request Preview

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ../shopping-cart

    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Check if pull request is closed
        id: check_pr
        run: echo "::set-output name=closed::$(echo ${GITHUB_EVENT_NAME} == 'pull_request' && echo ${GITHUB_EVENT_ACTION} == 'closed')"

      - name: Build React app
        run: npm run build
        if: steps.check_pr.outputs.closed != 'true'

      - name: Deploy preview
        uses: JamesIves/github-pages-deploy-action@4.1.3
        id: deploy_preview
        with:
          branch: gh-pages
          folder: build
        if: steps.check_pr.outputs.closed != 'true'

      - name: Add preview link to pull request description
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const previewLink = `Preview URL: ${{ steps.deploy_preview.outputs.url }}`;
            const { owner, repo } = context.repo;
            const { number } = context.payload.pull_request;

            const { Octokit } = require("@octokit/core");
            const octokit = new Octokit({ auth: process.env.GITHUB_TOKEN });

            octokit.request('GET /repos/{owner}/{repo}/issues/{issue_number}/comments', {
              owner,
              repo,
              issue_number: number,
            }).then(({ data: comments }) => {
              const comment = comments.find(
                (comment) =>
                  comment.user.login === "github-actions[bot]" &&
                  comment.body.includes("Preview URL:")
              );

              if (comment) {
                octokit.request('PATCH /repos/{owner}/{repo}/issues/comments/{comment_id}', {
                  owner,
                  repo,
                  comment_id: comment.id,
                  body: previewLink,
                });
              } else {
                octokit.request('POST /repos/{owner}/{repo}/issues/{issue_number}/comments', {
                  owner,
                  repo,
                  issue_number: number,
                  body: previewLink,
                });
              }
            });
